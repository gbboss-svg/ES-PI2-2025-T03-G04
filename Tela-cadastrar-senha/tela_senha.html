<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Nova Senha</title>
    
    <!-- ATUALIZADO: Link para o favicon que vocÃª enviou -->
    <link rel="icon" href="logo-favicon.png" type="image/jpeg">
    
    <!-- Link para a folha de estilos CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card">
        <h2>CADASTRE SUA<br>NOVA SENHA</h2>
        <form id="reset-password-form" novalidate>
            <div class="input-group">
                <input type="password" id="new-password" placeholder="DIGITE SUA NOVA SENHA" required>
            </div>
            <div class="input-group">
                <input type="password" id="confirm-password" placeholder="CONFIRME SUA SENHA" required>
            </div>
            <button type="submit" class="btn">ATUALIZAR SENHA</button>
        </form>
        <p id="message"></p>
    </div>

    <!-- Link para o arquivo JavaScript -->
    <script src="script.js"></script>
</body>
</html>
