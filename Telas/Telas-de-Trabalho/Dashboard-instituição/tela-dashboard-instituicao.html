<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo!</title>
    <!-- Vinculando o Google Fonts para a fonte 'Poppins' -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" href="logo-favicon.png" type="image/png">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <main class="welcome-container">
        <div class="welcome-box">
            <h1 class="welcome-title">BEM VINDO</h1>
            <p class="username" id="username-display">*username!</p>
            <p class="welcome-subtitle">PARECE SER SUA PRIMEIRA SESSÃO POR AQUI!</p>

            <!-- Seleção de Instituição -->
            <div class="selection-group">
                <select id="institution-select" class="institution-select">
                    <option value="" disabled selected>Selecione sua instituição</option>
                    <!-- Opções serão adicionadas via JavaScript -->
                </select>
                <a class="link-help" id="add-institution-link">Não encontrou? Adicione aqui.</a>
            </div>

            <!-- Nova Seleção de Curso -->
            <div class="selection-group">
                <select id="course-select" class="institution-select" disabled>
                    <option value="" disabled selected>Primeiro, selecione uma instituição</option>
                    <!-- Opções serão adicionadas via JavaScript -->
                </select>
                <a class="link-help" id="add-course-link">Não encontrou? Adicione aqui.</a>
            </div>

            <div class="button-group">
                <button class="btn btn-primary" id="dashboard-button">ACESSAR DASHBOARD</button>
                <button class="btn btn-secondary" id="logout-button">SAIR</button>
            </div>
        </div>
    </main>

    <!-- Modal para adicionar Instituição -->
    <div class="modal-overlay" id="add-institution-modal">
        <div class="modal-content">
            <h2 class="modal-title">Adicionar Nova Instituição</h2>
            <input type="text" id="new-institution-input" class="modal-input" placeholder="Nome da instituição">
            <div class="modal-button-group">
                <button class="btn btn-secondary" id="cancel-add-institution-button">CANCELAR</button>
                <button class="btn btn-primary" id="confirm-add-institution-button">ADICIONAR</button>
            </div>
        </div>
    </div>

    <!-- Novo Modal para adicionar Curso -->
    <div class="modal-overlay" id="add-course-modal">
        <div class="modal-content">
            <h2 class="modal-title">Adicionar Novo Curso</h2>
            <input type="text" id="new-course-input" class="modal-input" placeholder="Nome do curso">
            <input type="text" id="new-course-sigla" class="modal-input" placeholder="Sigla do curso">
            <input type="number" id="new-course-semestres" class="modal-input" placeholder="Quantidade de semestres" min="1" max="20">
            <div class="modal-button-group">
                <button class="btn btn-secondary" id="cancel-add-course-button">CANCELAR</button>
                <button class="btn btn-primary" id="confirm-add-course-button">ADICIONAR</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
