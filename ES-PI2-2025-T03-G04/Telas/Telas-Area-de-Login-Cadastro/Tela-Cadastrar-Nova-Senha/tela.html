<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Nova Senha</title>
    
    <link rel="icon" href="logo-favicon.png" type="image/jpeg">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="text-gray-800 w-full max-w-lg p-8 sm:p-12 rounded-2xl">
        
        <h1 class="text-2xl font-bold text-center mb-10">
            CADASTRE SUA<br>NOVA SENHA
        </h1>
        
        <form id="reset-password-form" novalidate>
            <div class="space-y-6">
                <div>
                    <input type="password" id="new-password" placeholder="DIGITE SUA NOVA SENHA" required class="w-full px-4 py-3 bg-white text-gray-800 rounded-full border-[6px] border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-300 text-center placeholder-gray-400">
                </div>
                
                <div>
                    <input type="password" id="confirm-password" placeholder="CONFIRME SUA SENHA" required class="w-full px-4 py-3 bg-white text-gray-800 rounded-full border-[6px] border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-300 text-center placeholder-gray-400">
                </div>
                
                <div class="text-center pt-4">
                    <button type="submit" class="px-12 py-3 bg-green-500 text-white font-bold rounded-full hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-all duration-300">
                        ATUALIZAR SENHA
                    </button><br>
                    <button type="button" id="back-to-start-button" class="mt-4 px-8 py-2 bg-gray-400 text-white font-bold rounded-full hover:bg-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400 transition-all duration-300">
                        VOLTAR AO IN√çCIO
                    </button>
                </div>
            </div>
        </form>
        <p id="message" class="text-center mt-4"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
