<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação do código</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="logo-favicon.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1 id="title-message">Verifique o código no seu email</h1>   

        <form id="signup-form">
            <div>
                <input 
                    type="text" 
                    name="code" 
                    id="code" 
                    placeholder="DIGITE O CÓDIGO DE 6 DÍGITOS"
                    required>
            </div>

            <div id="form-error" class="error-message"></div>

            <div class="text-center pt-4">
              <button type="submit" id="verify-btn">VERIFICAR</button>

              <br><button type="button" id="back-button" class="mt-4 px-8 py-2 bg-gray-400 text-white font-bold rounded-full hover:bg-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400 transition-all duration-300">
                    VOLTAR</button>
            </div>


            <div id="timer" class="text-center mt-4"></div>

            <div class="text-center pt-4">
                <button type="button" id="resend-btn">Reenviar Código</button>
            </div>

            
        </form>

        <div id="cancel-message" class="error-message" style="display: none;"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
