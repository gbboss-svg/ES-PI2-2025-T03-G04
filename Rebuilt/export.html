<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exportar Arquivos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <aside id="sidebar" class="sidebar">
      <!-- Sidebar content from index.html -->
    </aside>

    <main id="main-content">
      <header class="text-white px-4 py-5 text-center">
        <h1 class="display-5 fw-bold text-uppercase">EXPORTAR ARQUIVOS</h1>
      </header>

      <div class="container py-5">
        <div class="row justify-content-center">
          <div class="col-lg-8">
            <div class="card shadow-sm">
              <div class="card-body p-5">
                <h2 class="text-center mb-5">Selecione o formato de exportação</h2>
                <div class="row g-4 mb-5">
                  <div class="col-md-6">
                    <button class="btn btn-success btn-lg w-100 h-100 d-flex flex-column align-items-center justify-content-center">
                      <i class="bi bi-file-earmark-spreadsheet" style="font-size: 3rem"></i>
                      <span class="mt-2">EXPORTAR CSV</span>
                    </button>
                  </div>
                  <div class="col-md-6">
                    <button class="btn btn-primary btn-lg w-100 h-100 d-flex flex-column align-items-center justify-content-center">
                      <i class="bi bi-file-earmark-code" style="font-size: 3rem"></i>
                      <span class="mt-2">EXPORTAR JSON</span>
                    </button>
                  </div>
                </div>
                <h3 class="mb-4">Disciplinas disponíveis para exportação:</h3>
                <div id="disciplines-list" class="list-group">
                  <!-- Lista de disciplinas será inserida aqui -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="export.js"></script>
  </body>
</html>
