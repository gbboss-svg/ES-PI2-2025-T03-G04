<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adicionar Disciplina</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <aside id="sidebar" class="sidebar">
      <!-- Sidebar content from index.html -->
    </aside>

    <main id="main-content">
      <header class="text-white px-4 py-5 text-center">
        <h1 class="display-5 fw-bold text-uppercase">ADICIONE A SUA DISCIPLINA!</h1>
      </header>

      <div class="container py-5">
        <div class="row justify-content-center">
          <div class="col-lg-8">
            <h2 class="text-center mb-5">ESSA MATÉRIA PERTENCERÁ A *INSTITUIÇÃO</h2>
            <form id="add-discipline-form">
              <div class="mb-4">
                <input
                  type="text"
                  class="form-control form-control-lg"
                  id="course"
                  placeholder="DIGITE O SEU CURSO"
                  required
                />
              </div>
              <div class="mb-4">
                <input
                  type="text"
                  class="form-control form-control-lg"
                  id="discipline"
                  placeholder="DIGITE O NOME DE SUA DISCIPLINA"
                  required
                />
              </div>
              <div class="mb-4">
                <input
                  type="text"
                  class="form-control form-control-lg"
                  id="classNumber"
                  placeholder="DIGITE O NUMERO DE SUA TURMA"
                  required
                />
              </div>
              <div class="d-grid gap-3 pt-4">
                <button type="submit" class="btn btn-success btn-lg rounded-pill">CRIAR DISCIPLINA</button>
                <a href="index.html" class="btn btn-secondary btn-lg rounded-pill">VOLTAR</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="add-discipline.js"></script>
  </body>
</html>
