<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detalhes da Disciplina</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <aside id="sidebar" class="sidebar">
      <!-- Sidebar content from index.html -->
    </aside>

    <main id="main-content">
      <header class="text-white px-4 py-5 text-center">
        <h1 class="display-5 fw-bold text-uppercase">VOCÊ ESTÁ NA TURMA [NUMERO_TURMA]</h1>
      </header>

      <div class="container py-5">
        <div class="text-center mb-5">
          <h2 class="text-uppercase">[CURSO] > [DISCIPLINA] > [TURMA]</h2>
        </div>

        <div class="d-flex flex-wrap gap-3 justify-content-center mb-5">
          <button class="btn btn-success rounded-pill px-4 py-2">
            <i class="bi bi-save me-2"></i>Salvar
          </button>
          <a href="index.html" class="btn btn-secondary rounded-pill px-4 py-2">
            <i class="bi bi-house me-2"></i>Voltar ao Início
          </a>
          <button class="btn btn-secondary rounded-pill px-4 py-2">
            <i class="bi bi-upload me-2"></i>Importar CSV/JSON
          </button>
          <button class="btn btn-secondary rounded-pill px-4 py-2">
            <i class="bi bi-file-earmark-arrow-down me-2"></i>Exportar CSV
          </button>
        </div>

        <!-- Grade Table Placeholder -->
        <div id="grade-table-container" class="mb-5">
          <h3>Alunos e Notas</h3>
          <p>A tabela de notas será renderizada aqui.</p>
        </div>

        <!-- Grade Log Panel Placeholder -->
        <div id="grade-log-container">
          <h3>Histórico de Alterações</h3>
          <p>O histórico de alterações será renderizado aqui.</p>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="discipline.js"></script>
  </body>
</html>
