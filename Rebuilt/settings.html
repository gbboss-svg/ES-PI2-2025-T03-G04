<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Configurações</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <aside id="sidebar" class="sidebar">
      <!-- Sidebar content from index.html -->
    </aside>

    <main id="main-content">
      <header class="text-white px-4 py-5 text-center">
        <h1 class="display-5 fw-bold text-uppercase">CONFIGURAÇÕES</h1>
      </header>

      <div class="container py-5">
        <div class="row justify-content-center">
          <div class="col-lg-8">
            <div class="card shadow-sm">
              <div class="card-body p-5">
                <!-- Theme Settings -->
                <div class="mb-5 border-bottom pb-4">
                  <h4 class="mb-3">Tema do Sistema</h4>
                  <div class="btn-group">
                    <button class="btn btn-outline-primary">
                      <i class="bi bi-sun me-2"></i>Modo Claro
                    </button>
                    <button class="btn btn-outline-primary active">
                      <i class="bi bi-moon me-2"></i>Modo Escuro
                    </button>
                  </div>
                </div>

                <!-- Change Password -->
                <div class="mb-5 border-bottom pb-4">
                  <h4 class="mb-3">Mudar Senha</h4>
                  <form id="change-password-form">
                    <div class="mb-3">
                      <label for="current-password" class="form-label">Senha Atual</label>
                      <input type="password" class="form-control" id="current-password" required />
                    </div>
                    <div class="mb-3">
                      <label for="new-password" class="form-label">Nova Senha</label>
                      <input type="password" class="form-control" id="new-password" required />
                    </div>
                    <div class="mb-3">
                      <label for="confirm-password" class="form-label">Confirmar Nova Senha</label>
                      <input type="password" class="form-control" id="confirm-password" required />
                    </div>
                    <button type="submit" class="btn btn-success rounded-pill">Alterar Senha</button>
                  </form>
                </div>

                <!-- Logout -->
                <div>
                  <h4 class="mb-3">Sair do Sistema</h4>
                  <button class="btn btn-danger rounded-pill" data-bs-toggle="modal" data-bs-target="#logoutModal">
                    <i class="bi bi-box-arrow-right me-2"></i>Sair
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Logout Modal -->
    <div class="modal fade" id="logoutModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Confirmar saída</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <p>Tem certeza que deseja sair do sistema?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-danger">Sair</button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="settings.js"></script>
  </body>
</html>
