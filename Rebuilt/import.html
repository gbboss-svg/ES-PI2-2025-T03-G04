<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Importar Arquivos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <aside id="sidebar" class="sidebar">
      <!-- Sidebar content from index.html -->
    </aside>

    <main id="main-content">
      <header class="text-white px-4 py-5 text-center">
        <h1 class="display-5 fw-bold text-uppercase">FAÇA SUA IMPORTAÇÃO</h1>
      </header>

      <div class="container py-5">
        <div class="row justify-content-center">
          <div class="col-lg-10">
            <div class="bg-dark text-white p-4 rounded-3 mb-5 text-center">
              <p class="lead">
                COLOQUE AQUI ABAIXO O SEU ARQUIVO CSV/JSON PARA CRIAR UMA NOVA TURMA COM ALUNOS JÁ CADASTRADOS
              </p>
            </div>

            <div id="drop-zone" class="drop-zone text-center p-5 border border-4 border-dashed rounded-3">
              <input type="file" id="file-input" class="d-none" accept=".csv,.json" />
              <div id="drop-zone-content">
                <i class="bi bi-upload" style="font-size: 4rem"></i>
                <h4 class="mt-3">ARRASTE OU CLIQUE AQUI PARA SELECIONAR SEU ARQUIVO</h4>
              </div>
            </div>

            <div id="preview-container" class="mt-5 d-none">
              <h4 class="mb-3">Prévia dos Dados</h4>
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>RA</th>
                    <th>Nome</th>
                    <th>Email</th>
                  </tr>
                </thead>
                <tbody id="preview-tbody"></tbody>
              </table>
            </div>

            <div class="mt-5 text-center">
              <button id="import-btn" class="btn btn-success btn-lg rounded-pill d-none">
                Confirmar Importação
              </button>
              <a href="index.html" class="btn btn-secondary btn-lg rounded-pill">Voltar</a>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="import.js"></script>
  </body>
</html>
